services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: byond
      POSTGRES_PASSWORD: byond
      POSTGRES_DB: byond_servers
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U byond -d byond_servers"]
      interval: 5s
      timeout: 5s
      retries: 5

  scraper:
    build: .
    environment:
      DATABASE_URL: postgresql://byond:byond@db/byond_servers
    depends_on:
      db:
        condition: service_healthy

  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql://byond:byond@db/byond_servers
    ports:
      - "3333:3333"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
